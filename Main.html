<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #3d2816;
            background-image: url('background.jpeg'); /* Replace with the actual path or URL of the image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: rgba(61, 35, 35, 0.873);
            color: white;
            padding: 5px 0.5;
            text-align: center;
            font-size: 1em;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
            font-weight: bold;
        }
        
        nav ul li:hover {
            color: #8B4513;
            cursor: pointer;
        }
        .order-online {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #331e1e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .order-online:hover {
            background-color: #603f27;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 4em;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.5em;
            margin-top: 0;
        }
        footer {
            background-color: rgba(61, 35, 35, 0.873);
            color: white;
            text-align: center;
            padding: 10px 0.5;
            font-size: 0.9em;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto; /* Ensure footer stays at the bottom */
        }
    </style>
</head>
<body>
    <header>
        <p><b>WELCOME TO OUR CAFE !</b></p>
    </header>
    <nav>
        <ul>
            <li>MENU</li>
            <li>PHOTO GALLERY</li>
            <li><a href="Reservation.html">RESERVATION</a></li>
            <li><a href="About.html">ABOUT</a></li>
            <li><a href="Review.html">REVIEW</a></li>
            <li><a href="FAQ.html">FAQ</a></li>

        </ul>
        <a href="Order.html" class="order-online">ORDER ONLINE</a>
    </nav>
    <div class="main-content">
    </div>
    <footer>
        <p>&copy; Cafe | All rights reserved | Privacy Policy | Terms of Service</p>
    </footer>
</body>
</html>
